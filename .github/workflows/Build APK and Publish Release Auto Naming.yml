name: Build APK and Publish Release Auto Naming

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 1.3.2)"
        required: false
        default: ""

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
          cache: true

      - name: Verify Flutter environment
        run: |
          flutter --version
          flutter doctor

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Find and rename APK
        id: rename_apk
        shell: pwsh
        run: |
          # Find APK
          $apk = Get-ChildItem -Path "build" -Filter "*.apk" -Recurse | Select-Object -First 1
          if (-not $apk) {
            Write-Host "APK file not found"
            exit 1
          }

          # Branch or tag name
          $refName = "${{ github.ref_name }}"

          # Sanitize (feature/login -> feature-login)
          $branch = $refName.Replace("/", "-")

          # Determine version
          if ("${{ github.event.inputs.version }}") {
            $version = "v${{ github.event.inputs.version }}"
          }
          elseif ("${{ github.ref }}" -like "refs/tags/*") {
            $version = $branch
          }
          else {
            $version = "v${{ github.run_number }}"
          }

          # Rename APK
          $newName = "twaklina_${branch}_${version}.apk"
          $newPath = Join-Path $apk.DirectoryName $newName
          Rename-Item $apk.FullName $newPath -Force

          # Export output
          echo "APK_PATH=$newPath" >> $env:GITHUB_OUTPUT

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ steps.rename_apk.outputs.APK_PATH }}

  publish-release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Resolve tag name
        id: get_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.version }}" ]]; then
            echo "tag_name=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=v${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          name: Release ${{ steps.get_tag.outputs.tag_name }}
          body: |
            ðŸš€ Automated Flutter APK Release

            Branch: ${{ github.ref_name }}
            Version: ${{ steps.get_tag.outputs.tag_name }}
          files: "*.apk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
