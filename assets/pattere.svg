<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="triangles" width="100" height="100" patternUnits="userSpaceOnUse">
      <polygon points="0,0 100,0 0,100" fill="#F4F4F4"/>
      <polygon points="100,100 100,0 0,100" fill="#F2F2F2"/>
      <polygon points="0,100 100,100 0,200" fill="#EFEFEF"/>
      <polygon points="100,200 100,100 0,200" fill="#F4F4F4"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#triangles)" />
</svg>
