name: Build APK and Publish Release

on:
  workflow_dispatch:
    inputs:
      apk_name:
        description: "APK name (e.g. store-app)"
        required: true
      version:
        description: "Version name (e.g. v1.3.2)"
        required: true
      branch:
        description: "Git branch to build from"
        required: true
        default: "main"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout selected branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
          cache: true

      - name: Verify Flutter
        run: |
          flutter --version
          flutter doctor

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Find and rename APK
        id: rename_apk
        shell: pwsh
        run: |
          $apk = Get-ChildItem -Path "build" -Filter "*.apk" -Recurse | Select-Object -First 1
          if (-not $apk) {
            Write-Host "APK not found"
            exit 1
          }

          $apkName = "${{ github.event.inputs.apk_name }}"
          $version = "${{ github.event.inputs.version }}"
          $branch  = "${{ github.event.inputs.branch }}"

          $newName = "$apkName-$version-$branch.apk"
          $newPath = Join-Path $apk.DirectoryName $newName

          Rename-Item $apk.FullName $newPath -Force

          echo "APK_PATH=$newPath" >> $env:GITHUB_OUTPUT
          echo "APK_NAME=$newName" >> $env:GITHUB_OUTPUT

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: ${{ steps.rename_apk.outputs.APK_PATH }}

  publish-release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: release-apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: |
            ðŸš€ Automated APK Release

            **APK Name:** ${{ github.event.inputs.apk_name }}
            **Version:** ${{ github.event.inputs.version }}
            **Branch:** ${{ github.event.inputs.branch }}
          files: "*.apk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
