name: Build APK and Publish Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 1.3.2)"
        required: false
        default: ""
      package_name:
        description: "Android package name (e.g., com.company.app)"
        required: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
          cache: true

      - name: Verify Flutter environment
        run: |
          flutter --version
          flutter doctor

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (with package name)
        shell: bash
        run: |
          if [ -z "${{ github.event.inputs.package_name }}" ]; then
            PACKAGE_NAME="default.package.name"
          else
            PACKAGE_NAME="${{ github.event.inputs.package_name }}"
          fi

          flutter build apk --release \
            --dart-define=PACKAGE_NAME=$PACKAGE_NAME

      - name: Find and rename APK
        id: rename_apk
        shell: pwsh
        run: |
          # Find APK
          $apk = Get-ChildItem -Path "build" -Filter "*.apk" -Recurse | Select-Object -First 1
          if (-not $apk) {
            Write-Host "APK file not found"
            exit 1
          }

          # Determine version
          if ("${{ github.event.inputs.version }}") {
            $version = "v${{ github.event.inputs.version }}"
          }
          elseif ("${{ github.ref }}" -like "refs/tags/*") {
            $version = "${{ github.ref }}".Replace("refs/tags/", "")
          }
          else {
            $version = "v${{ github.run_number }}"
          }

          # Package name fallback
          if ("${{ github.event.inputs.package_name }}") {
            $package = "${{ github.event.inputs.package_name }}"
          }
          else {
            $package = "default.package.name"
          }

          # Rename APK
          $newName = "store-$version-$package.apk"
          $newPath = Join-Path $apk.DirectoryName $newName
          Rename-Item $apk.FullName $newPath -Force

          # Export outputs
          echo "APK_PATH=$newPath" >> $env:GITHUB_OUTPUT
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ steps.rename_apk.outputs.APK_PATH }}

  publish-release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Resolve tag name
        id: get_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.version }}" ]]; then
            echo "tag_name=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=v${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          name: Release ${{ steps.get_tag.outputs.tag_name }}
          body: |
            ðŸš€ Automated Flutter Release
            
            **Version:** ${{ steps.get_tag.outputs.tag_name }}
            **Package:** ${{ github.event.inputs.package_name }}
          files: "*.apk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
